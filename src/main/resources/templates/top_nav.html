<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:fragment="top_nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" dat
                    a-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <span th:text="${session['id']}" class="nav-item active nav-link"></span>
                    <li th:if="${session['id']} ==''" class="nav-item active"><a class="nav-link" style="cursor: pointer;'" href="/main">로그인</a></li>
                    <li th:if="${session['id']} !=''" class="nav-item active"><a class="nav-link" data-toggle="modal"  data-target="#logoutModal" style="cursor: pointer;'">로그아웃</a></li>
                    <select onchange="location.href=this.value">
                        <option>Language</option>
                        <option th:text="#{label.lang.ko} " value="/main?lang=ko"></option>
                        <option th:text="#{label.lang.en} " value="/main?lang=en"></option>
                    </select>
                </ul>
            </div>
        </div>
    </nav>

</div>


</html>
